<!DOCTYPE html>
<html lang="en" ng-app="HashStats">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashstats</title>
    
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.12.0/bootstrap-social.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <script src="http://code.angularjs.org/1.2.14/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"></script>
    <script src="http://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.css">
    <script src="http://mrrio.github.io/jsPDF/dist/jspdf.debug.js"></script>
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
    
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">         
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/home"><span id="title">HashStats</span></a>
            </div>
            
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav">
                    <li><a href="#/tweets/all"><span class="glyphicon glyphicon-list"></span> Tweets</a></li>
                    <li><a href="#/sentiment"><span class="glyphicon glyphicon-heart"></span> Sentiment</a></li>
                    <li><a href="#/wordcount"><span class="glyphicon glyphicon-cloud"></span> Word Cloud</a></li>
                    <li><a href="#/lang"><span class="glyphicon glyphicon-globe"></span> Languages</a></li>
                </ul>
                
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <span class="glyphicon glyphicon-save"></span>  Save as <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#/savepdf">PDF</a></li>
                            <li class="disabled"><a href="#">CSV</a></li>
                        </ul>
                    </li>
                    <li><a href="#/form"><span class="glyphicon glyphicon-search"></span> Search</a></li>
                </ul>         
            </div>
            
        </div>
    </nav>
    
    <main>
        <div class="container">
            <div class="row row-content">
                <div class="col-xs-12">
                    <div id="page" ng-view></div>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    Created by <a href="https://twitter.com/lorraul">@lorraul</a>. Source code <a href="https://github.com/lorraul/hashstats">on Github</a>.
                </div>
            </div>
        </div>
    </footer>
    
<script src="js/hashstats.js"></script>
<script src="js/createpdf.js"></script>
</body>

</html>

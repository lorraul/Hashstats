<h2>Search</h2>

<div id="searchform">
    <div style="font-weight: bold; margin-bottom: 20px;">Enter a keyword / hashtag:</div>
    <form name="searchForm" ng-submit="submit()">
      <input type="text" ng-model="text" name="text" required/>
      <input type="submit" id="submit" value="Submit" />
    </form>
</div>
Predefined variables:<br/>
<small>PAGENUM = 4, PAGESIZE = 200, MIN_FOLLOWERS = 10, MIN_WORDCOUNT = 2</small>
